<!DOCTYPE html>
<html lang="zh_TW">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登入</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
<br/>
<div class="main">
  <div class="container">
    <div class="row">
      <form class="form-horizontal" name="form1" method="post">
        <div class="form-group">
          <label for="l_name" class="col-sm-2 control-label">帳號</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="l_name" placeholder="請輸入帳號">
          </div>
        </div>
        <div class="form-group">
          <label for="l_pwd" class="col-sm-2 control-label">密碼:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="l_pwd" placeholder="請輸入密碼">
          </div>
        </div>        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登入</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
