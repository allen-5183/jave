<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
<script>
  $( function(){
	  
     var map_div=document.getElementById("map_div");
     var lat=24.931048;
     var lng=121.172926;
     var latlng = new google.maps.LatLng(lat,lng);                                 // 建立物件 LatLng

     var gmap=new google.maps.Map(map_div,{                                        // 建立地圖物件
	                                     zoom:14,
							             center:latlng,
							             mapTypeId:google.maps.MapTypeId.ROADMAP,  // 街道圖加地名
							             mapTypeControl: false,                    // 不顯示地圖種類選擇介面
                                         draggable: false                          // 不可拖曳 
							           }
	  );
	  
	  
	  var marker = new google.maps.Marker( {
	               position: latlng,
				   icon:"images/myicon.png"  ,
				   map: gmap ,
				   title: "行政院勞動部勞動力發展署桃竹苗分署幼獅職業訓練場"
	  
	                                       }	  
	  );
	  
	  
      google.maps.event.addListener(marker,"click",function(event){
 	                 var infowindow=new google.maps.InfoWindow({
	 	                content:"<div>"+"Java 系統設計班 106 A 期, 開班了！"+"</div>"
	                 });
					 
		             infowindow.open(gmap,marker);
      })
	  

	  
	  
  });
  







</script>
